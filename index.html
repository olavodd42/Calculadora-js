<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <form>
            <div>
                <div class="input">
                </div>
                <div class="output"></div>
                <div class="teclado">
                    <div>
                        <button value="=" id="igual">=</button>
                        <button value="C" id="c">C</button>
                        <button value="backspace" id="back">&#xe14a;</button>
                        <button value="/" id="divisao">/</button>
                    </div>
                    <div>
                        <button value="7" id="sete" data-number="7">7</button>
                        <button value="8" id="oito" data-number="8">8</button>
                        <button value="9" id="nove" data-number="9">9</button>
                        <button value="x" id="mult">x</button>
                    </div>
                    <div>
                        <button value="4" id="quatro" data-number="4">4</button>
                        <button value="5" id="cinco" data-number="5">5</button>
                        <button value="6" id="seis" data-number="6">6</button>
                        <button value="-" id="menos">-</button>
                    </div>
                    <div>
                        <button value="1" id="um" data-number="1">1</button>
                        <button value="2" id="dois" data-number="2">2</button>
                        <button value="3" id="tres" data-number="3">3</button>
                        <button value="+" id="mais">+</button>
                    </div>
                    <div>
                        <button value="+/-" id="maisoumenos">+/-</button>
                        <button value="0" id="zero" data-number="0">0</button>
                        <button value="" id=""></button>
                        <button value="" id=""></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
