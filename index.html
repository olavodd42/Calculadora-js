<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <form>
            <div>
                <div class="input">
                    <input type="number">
                </div>
                <div class="teclado">
                    <div>
                        <button value="=" id="igual">=</button>
                        <button value="C" id="c">C</button>
                        <button value="backspace" id="back">&#xe14a;</button>
                        <button value="/" id="divisao">/</button>
                    </div>
                    <div>
                        <button value="7" id="sete">7</button>
                        <button value="8" id="oito">8</button>
                        <button value="9" id="nove">9</button>
                        <button value="x" id="mult">x</button>
                    </div>
                    <div>
                        <button value="4" id="quatro">4</button>
                        <button value="5" id="cinco">5</button>
                        <button value="6" id="seis">6</button>
                        <button value="-" id="menos">-</button>
                    </div>
                    <div>
                        <button value="1" id="um">1</button>
                        <button value="2" id="dois">2</button>
                        <button value="3" id="tres">3</button>
                        <button value="+" id="mais">+</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
